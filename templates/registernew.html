<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up / Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../static/images/NEWLOGINNBAGG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 1000px;
            height: 450px;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .left-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            
        }
        .right-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            border-top-right-radius: 1px;
            border-bottom-right-radius: 1px;
            position: absolute;
            left: 45%; /* Moves it left */
        }
        .input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 16px;
            border-radius: 25px;
            height: 100%;
            width: 87.5%;
        }
        .input-container input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 80%;
            padding-left: 10px;
        }
        .input-container i {
            color: white;
        }
        .btn {
            
            padding: 10px 0;
            border: 2px solid white;
            border-radius: 25px;
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container">
        
        <!-- LEFT SECTION (Welcome Back) -->
        <div class="left-section">
            <h1 class="text-white text-3xl font-bold mb-4" style="margin-left:380px;font-weight: 800;">Welcome Back !</h1>
            <p class="text-white mb-6" style="margin-left:400px">Keep connected with us. Login <br>using valid credentials.</p>
            <a href="/login">
                <button class="btn" style="margin-left:430px;width: 20%;">sign in</button>
            </a>
        </div>

        <!-- RIGHT SECTION (Create Account) -->
        <div class="right-section">
            <h1 class="text-white text-3xl font-bold mb-4" style=" margin-left:50px;font-weight: 800;">create account</h1>
            <p class="text-white mb-6 "style=" margin-left:50px">use your email for<br> registration</p>

            <!-- Add a <form> tag here -->
            <form action="/register" method="POST" class="w-full max-w-xs">
                <div class="input-container" style="margin-top:-11px;margin-left:26px">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="email" name="email" required />
                </div>
                <div class="input-container" style="margin-top:22px;margin-left:25px">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text" name="username" required />
                </div>
                <div class="input-container" style="margin-top:24px;margin-left:25px">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password" name="password" required />
                </div>
                <button type="submit" class="btn" style="margin-left:80px;width: 40%; margin-top:20px">sign up</button>
            </form>
        </div>

    </div>
</body>
</html>
